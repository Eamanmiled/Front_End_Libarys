<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockInUI</title>
    <link rel="icon" type="image/x-icon" href="./images/home.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./clockout.css">
</head>
<body>
    <!-- Navbar content -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="./images/home.png" alt="Logo" style="height: 50px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a>ClockInSystem|BloomsHotel</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Navbar content -->
    <!-- sidebar content -->

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h3><u>Stats</u></h3>
        <p><br></p>
        <h3 style="color: aliceblue;"><u>Clocked In</u></h3>
        <h3 style="color: aliceblue;"><u>Clocked Out</u></h3>
        <h3 style="color: aliceblue;"><u>On Break</u></h3>
        <a href="#">BLAH</a>
        <a href="#">BLAH</a>
        <a href="#">BLAH</a>
    </div>

    <!-- sidebar content -->
    <!-- page content -->

    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776;</button>
        <h1><br></h1>
        <div id="clock">Loading time...</div>
    </div>
   <!-- Original Buttons -->
<div class="button-container">
    <button id="clock-in" type="button" onclick="showNewButtons('in')">
        <p>IN</p>
    </button>
    <button id="clock-out" type="button" onclick="showNewButtons('out')">
        <p>OUT</p>
    </button>
</div>

<!-- New buttons for IN (Initially hidden) -->
<div id="in-buttons" class="fade-in-buttons" style="display:none;">
    <button id="new-in-button-1" type="button">Clock In</button>
    <button id="new-in-button-2" type="button">Back From Break</button>
</div>

<!-- New buttons for OUT (Initially hidden) -->
<div id="out-buttons" class="fade-in-buttons" style="display:none;">
    <button id="new-out-button-1" type="button">Clock Out</button>
    <button id="new-out-button-2" type="button">Go On Break</button>
</div>
    
    <!-- page content -->
    <script src="./clockout.js"></script>
</body>
</html>
